    desc2: 紅色時間部份乃是你現在在早鳥的時間, 如與您當地時間不合請馬上使用
    desc3: 將早鳥時間調整到與您當地時間相同為止
    edit_offset: 校正功能
    set_now: 馬上設定
    desc4: 可以在設定頁面, 設定早起的目標, 
    desc5: 可以在統計頁面看到一週的目標
    desc6: 可以在統計頁面看到知道自己的成功率, 連續天數, 平均時間
    desc7: 每月的早起紀錄圖
    desc8: 從每天日誌旁都可以看到一面旗幟 跟符號, 勾勾就是代表有早起, 打叉就是晚起啦
    desc9: 綠旗
    desc10: 則是代表您是按鬧鐘用當下時間起床的, 黃旗
    desc11: 則是代表您有修改過時間或者是補上的紀錄
    desc12: 可以在自己的早起紀錄, 補上之前的紀錄 
    desc13: 你的每篇日誌, 你都可以附上該日的目標而目標又分為兩種一種是 您想要長期努力的長期型(例如運動), 一種是偶發型(例如下班去買醬油)
    desc14: 長期性目標就是讓您用來設定 你想養成的習慣 或者 是你想持續努力的目標 
    desc15: 除此之外長期性目標還提供了次數累計的功能, 在數量表填入數目後就會自動累計該目標的數量 當目標完成後, 或者是你暫時不想做了, 可以將它放進完成區或者是放棄區
    desc16: 你可以開屬於自己的團, 可以參加別人的團, 跟朋友一起加油, 一起保持早起的好習慣。
    desc17: 根據妳最近的紀錄有著簡單的評分機制, 每個分數就會有相對應的狀態, 共有十種, 這不是公仔, 我想不要收集比較好 @@
    desc18: "自己睡覺時間的曲線看起來很亂嗎? 改變一下 '換日線' 就可以讓你的曲線看起來簡潔一點喔"
